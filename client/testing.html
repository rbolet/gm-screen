<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Aclonica|Arima+Madurai|Rakkas&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>GM-Screen</title>
</head>

<body>
  <div id="root" class="bg-gradient">
    <div class="app-container container-fluid vh-100 px-0">
      <header class="app-header"></header>
      <div class="view-body d-flex justify-content-center align-items-center">
        <div class="row h-100 w-100">
          <div class="col-6 h-100 border border-warning">
            <div class="h-75 border border-success">
              <div class="environment-image h-100 w-100"
                style="background-image: url(../server/public/images/3d0e382a-7376-4802-9984-f936f4d04fbf..jpg);">
                <div class="close m-1">
                  <i class="fa fa-times-circle"></i>
                </div>
                <div class="secondary-images-container d-flex justify-content-center">
                  <img class="secondary-image mx-2" src="../server/public/images/2f75c236-97f2-4e85-a56e-c9ca502b2c3e..jpg" alt="">
                  <img class="secondary-image mx-2" src="../server/public/images/9841ffcb-7aba-49e8-b0f6-809b8438b381..jpg" alt="">
                  <img class="secondary-image mx-2" src="../server/public/images/ec1442ff-dbcb-4372-8e13-8bd1f982c2d0..png" alt="">
                </div>
              </div>
            </div>
            <div class="h-25 border border-success"></div>
          </div>
          <div class="col-6 h-100 border border-warning p-1">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
