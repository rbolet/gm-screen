<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Aclonica|Arima+Madurai|Rakkas&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>GM-Screen</title>
</head>

<body>
  <div id="root" class="bg-gradient">
    <div class="app-container container-fluid vh-100 px-0">
      <header class="app-header"></header>
      <div class="veiw-body">
        <div class="session-images d-flex container-fluid h-100 px-0 pt-3">
          <div class="col-4 h-100">
            <div class="all-images-header text-white text-center">My Session</div>
            <div class="all-images-body bg-light h-75">
              <table class="table">
                  <thead>
                    <th>File Name</th>
                  </thead>
                  <tbody>
                    <tr class="selected text-white">
                      <td>darkvillage.jpg</td>
                    </tr>
                  </tbody>
              </table>
            </div>
          </div>
          <div class="col-4 h-100">
              <div class="thumbnail-header text-center text-white">Preview</div>
              <div class="thumbnail-body bg-light h-50 p-3 d-flex justify-content-center">
                <img class="img-thumbnail h-100 preview-image" src="../server/public/images/darkvillage.jpg" alt="thumbnail">

              </div>
            <div class="scene-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
